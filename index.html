<!DOCTYPE html>
<html ng-app="MedwatchApp">
<head>
    <meta charset="utf-8" />
    <title>FDA Medwatch Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- base href for ngRoute -->
    <base href="/18f-RFQ993471-POOL1/" />

    <!-- CSS -->
    <!-- <link rel="stylesheet" type="text/css" href=""/> -->

    <!-- LESS -->
    <link rel="stylesheet" type="text/less" href="src/styles/styles.less"/>

    <!-- External JS Libraries -->
    <script src="src/scripts/lib/less.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="src/scripts/lib/raphael-min.js"></script>
    <script src="src/scripts/lib/g.raphael-min.js"></script>
    <script src="src/scripts/lib/g.pie-min.js"></script>
    <script src="src/scripts/lib/g.line-min.js"></script>
    <script src="src/scripts/lib/g.bar-min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDflAEEmmtbuWX7d8GL_X9Qti5yx7YRnFk"></script>

    <!-- Main Angular app JS -->
    <script src="src/scripts/app/app.js"></script>
    <script src="src/scripts/app/app.routes.js"></script>

    <!-- Angular controllers -->
    <script src="src/scripts/app/controllers/HeaderCtrl.js"></script>
    <script src="src/scripts/app/controllers/HomeCtrl.js"></script>
    <script src="src/scripts/app/controllers/DetailsCtrl.js"></script>

    <!-- Angular directives -->
    <script src="src/scripts/app/directives/IconMenu.js"></script>
    <script src="src/scripts/app/directives/SearchBox.js"></script>
    <script src="src/scripts/app/directives/SearchOverlay.js"></script>
    <script src="src/scripts/app/directives/RecallMap.js"></script>
    <script src="src/scripts/app/directives/PieChart.js"></script>
    <script src="src/scripts/app/directives/LineChart.js"></script>
    <script src="src/scripts/app/directives/BarChart.js"></script>

    <!-- Angular services -->
    <script src="src/scripts/app/services/Search.js"></script>
    <script src="src/scripts/app/services/EventBus.js"></script>
</head>
<body>
<div id="mobile-menu">
    <button class="report-problem btn-danger">Report a Problem</button>
    <h1>Search</h1>
    <search-box></search-box>
    <h1>Alerts</h1>
    <p>Stay up to date on the latest recalls, reaction reports and labeling changes.</p>
    <div class="header-content">
        <button class="btn btn-line">Sign up for Alerts</button>
    </div>
</div>
<header ng-controller="HeaderController as header">
    <div id="top-ribbon">
        <a href="#"><img src="src/assets/img/logo.png" alt="MedWatch Logo"/></a>
        <button class="mobile-menu-btn"><span>Menu</span></button>
        <div class="header-content">
            <button class="report-problem btn-danger">Report a Problem</button>
            <button class="btn btn-line">Sign up for Alerts</button>
        </div>
    </div>
    <div id="sub-ribbon">
        <search-box></search-box>
    </div>
</header>

<!-- This is where our main views/states are injected into the DOM. -->
<div ui-view>
</div>

</div>
    <script>
    var toggleMenu = $(this).click(function(){
        $('body').toggleClass('open');
    });
    $('.mobile-menu-btn').toggleMenu;
    
    function resizeBootstrapMap() {
        var mapParentWidth = $('#main-section').width();
        $('#recall-map').width(mapParentWidth);
        $('#recall-map').height(3 * mapParentWidth / 4);
        google.maps.event.trigger($('#recall-map"resize"'));
        console.log(mapParentWidth);
    }
    $(window).resize(resizeBootstrapMap);
    
    </script>
    
</body>
</html>
