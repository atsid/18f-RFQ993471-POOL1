<!DOCTYPE html>
<html ng-app="MedwatchApp">
<head>
    <meta charset="utf-8" />
    <title>FDA Medwatch Homepage</title>
    
    <!-- base href for ngRoute -->
    <base href="/" />

    <!-- CSS -->
    <!-- <link rel="stylesheet" type="text/css" href=""/> -->
    
    <!-- LESS -->
    <link rel="stylesheet" type="text/less" href="src/styles/styles.less"/>
    
    <!-- External JS Libraries -->
    <script src="src/scripts/lib/less.js"></script>
    <script src="http://cdn.kendostatic.com/2015.1.429/js/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-route.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDflAEEmmtbuWX7d8GL_X9Qti5yx7YRnFk"></script>

    <!-- Main Angular app JS -->
    <script src="src/scripts/app/app.js"></script>
    <script src="src/scripts/app/app.routes.js"></script>

    <!-- Angular controllers -->
    <script src="src/scripts/app/controllers/HomeCtrl.js"></script>

    <!-- Angular directives -->
    <script src="src/scripts/app/directives/RecallMap.js"></script>
</head>
<body>

<header>
    <div id="top-ribbon">
        <a href="#"><img src="src/assets/img/logo.png" alt="MedWatch Logo"/></a>
    </div>
    <div id="sub-ribbon">
        <form>
            <input type="text" class="form-control search-box" placeholder="Enter a Drug Name or Zip Code"></input>
            <div class="form-group date-picker">
                <label for="dp2" class="control-label">Date Range</label>
                <div>
                    <span class="input-icon icon icon-calendar-o"></span>
                    <input id="dp2" placeholder="From" data-inputmask="'mask': 'm/d/y', 'placeholder': 'mm/dd/yyyy'" type="text" class="datepicker form-control" >
                </div>
                <div>
                    <span class="input-icon icon icon-calendar-o"></span>
                    <input id="dp3" placeholder="To" data-inputmask="'mask': 'm/d/y', 'placeholder': 'mm/dd/yyyy'" type="text" class="datepicker form-control" >
                </div>
            </div>
            <button type="submit">Search</button>
        </form>
    </div>
</header>

<!-- This is where our views are injected into the DOM. -->
<div ng-view>
</div>

</body>
</html>
