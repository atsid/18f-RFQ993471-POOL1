<!DOCTYPE html>
<html ng-app="MedwatchApp">
<head>
    <meta charset="utf-8" />
    <title>FDA Medwatch Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="src/assets/img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="src/assets/img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="src/assets/img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="src/assets/img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="src/assets/img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="src/assets/img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="src/assets/img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="src/assets/img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="src/assets/img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="src/assets/img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="src/assets/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/assets/img/favicon-16x16.png">
    <link rel="manifest" href="src/assets/img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="src/assets/img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- base href for ngRoute -->
    <base href="/18f-RFQ993471-POOL1/" />

    <!-- inject:css -->
    <link rel="stylesheet" type="text/less" href="src/styles/styles.less"/>
    <script src="src/scripts/lib/less.js"></script>
    <!-- endinject -->

    <!-- External CSS for Angular Toaster -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.15/toaster.min.css" rel="stylesheet" />

    <!-- External JS Libraries -->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDflAEEmmtbuWX7d8GL_X9Qti5yx7YRnFk"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.15/toaster.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/graphael/0.5.1/g.raphael-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/graphael/0.5.1/g.pie-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/graphael/0.5.1/g.line-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/graphael/0.5.1/g.bar-min.js"></script>

    <!-- build:js -->
    <!-- Local JS; is minified on build into app.min.js -->

    <!-- Main Angular app JS -->
    <script src="src/scripts/app/app.js"></script>
    <script src="src/scripts/app/app.routes.js"></script>

    <!-- Angular controllers -->
    <script src="src/scripts/app/controllers/HeaderCtrl.js"></script>
    <script src="src/scripts/app/controllers/HomeCtrl.js"></script>
    <script src="src/scripts/app/controllers/DetailsCtrl.js"></script>

    <!-- Angular directives -->
    <script src="src/scripts/app/directives/IconMenu.js"></script>
    <script src="src/scripts/app/directives/SearchBox.js"></script>
    <script src="src/scripts/app/directives/SearchOverlay.js"></script>
    <script src="src/scripts/app/directives/RecallMap.js"></script>
    <script src="src/scripts/app/directives/PieChart.js"></script>
    <script src="src/scripts/app/directives/LineChart.js"></script>
    <script src="src/scripts/app/directives/BarChart.js"></script>

    <!-- Angular services -->
    <script src="src/scripts/app/services/Search.js"></script>
    <script src="src/scripts/app/services/EventBus.js"></script>
    <!-- endbuild -->
</head>
<body ng-controller="MasterController as master" ng-cloak>

<!-- Contains global search menu for mobile -->
<div id="mobile-menu" ng-class="{ 'page-loaded': master.mobileMenuPageLoaded }">
    <button class="report-problem btn-danger">Report a Problem</button>
    <h1>Search</h1>
    <search-box></search-box>
    <h1>Alerts</h1>
    <p>Stay up to date on the latest recalls, reaction reports and labeling changes.</p>
    <div class="header-content">
        <button class="btn btn-line">Sign up for Alerts</button>
    </div>
</div>

<toaster-container toaster-options="{
    'close-button': true,
    'icon-class': 'toast-error',
    'position-class': 'toast-top-center'
}"></toaster-container>

<!-- Used for mobile view.  All elements slide to reveal Menu -->
<div class="wrapper" ng-click="master.toggleMobileMenu($event)" ng-class="{ 'open': master.mobileMenuIsActive }">
    <header ng-controller="HeaderController as header">
        <div id="top-ribbon">
            <a href="#"><img src="src/assets/img/logo.png" alt="MedWatch Logo"/></a>
            <button class="mobile-menu-btn"><span>Menu</span></button>
            <div class="header-content">
                <button class="report-problem btn-danger" ng-click="header.pop()">Report a Problem</button>
                <button class="btn btn-line" ng-click="header.pop()">Sign up for Alerts</button>
            </div>
        </div>
        
        <!-- Contains global search menu-->
        <div id="sub-ribbon">
            <search-box></search-box>
        </div>
    </header>

    <!-- This is where our main views/states are injected into the DOM. -->
    <div class="view" ui-view>
    </div>
</div>
</body>
</html>
